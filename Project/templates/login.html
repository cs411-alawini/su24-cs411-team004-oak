<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .center {
            margin:auto;
            text-align: center;
            width:25%;
            border:3px black;
            padding: 10px;
        }
        .button-space {
            margin-right: 10px;
        }
    </style>
</head>
<body class= "center">
    <fieldset>
        <h1>Login</h1>
        {% if msg %}
            <p>{{msg}}</p>
        {%endif%}
        <form method="post">
            <label for="userid">UserID:</label>
            <input type="text" id="userid" name="userid" required><br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit" class="button-space">Login</button>
            <button type="button" onclick="window.location.href='{{ url_for('signup') }}'">Sign Up</button>
        </form>
    </fieldset>
</body>
</html>
