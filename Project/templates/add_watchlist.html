<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1> </h1>
    <form method="post">
        {%if erMsg%}
            <p>{{erMsg}}</p>
        {%endif%}
        <label for="userid">Stock Symbol:</label>
        <input type="text" id="stock_symbol" name="stock_symbol" required><br>
        <br>
        <button type="button" onclick="window.location.href='{{ url_for('portfolio_page', portfolioid=portfolioid) }}'" class="button-space">Back to Portfolio</button>
        <button type="submit">Add Stock</button>
    </form>
</body>
</html>
