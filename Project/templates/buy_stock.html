<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Portfolio</title>
    <style>
        .button-space {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Purchase a Stock</h1>
    {% if msg %}
        <p>{{msg}}</p>
        <p>{{stock_price}}</p>
    {%endif%}
    <form method="post">
        <label for="stock_symbol">Stock Symbol:</label>
        <input type="text" id="stock_symbol" name="stock_symbol" value="{{ stock_symbol }}" required><br>
        <button type="submit" name="confirm_stock">Confirm Stock Symbol</button>
        <br>
        <label for="a_stock">Quantity of Stock:</label>
        <input type="text" id="num_shares" name="num_shares" required><br>
        <br>
        <button type="submit">Buy Stock</button>
    </form>
</body>
</html>
