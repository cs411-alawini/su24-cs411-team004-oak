<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        .button-space {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    {% if msg %}
        <p>{{msg}}</p>
    {%endif%}
    <form method="post">
        <label for="userid">UserID:</label>
        <input type="text" id="userid" name="userid" required><br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <br>
        <label for="address">Address:</label>
        <input type="address" id="address" name="address" required><br>
        <br>
        <label for="phonenumber">Phone:</label>
        <input type="phonenumber" id="phonenumber" name="phonenumber" required><br>
        <br>
        <label for="fullname">Full Name:</label>
        <input type="fullname" id="fullname" name="fullname" required><br>
        <button type="button" onclick="window.location.href='{{ url_for('index') }}'" class="button-space">Back</button>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
